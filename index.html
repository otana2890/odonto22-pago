<!DOCTYPE html>
<html lang="es">
<head>

    <input type="number" id="cantidadProcedimiento" value="1" min="1" />

    <table id="tablaProcedimientos">
      <thead>
        <tr>
          <th>Tratamiento</th>
          <th>Cantidad</th>

    <button onclick="calcular()">Registrar y Generar Resultado</button>
    <button onclick="eliminarDatos()" class="btn-danger">Eliminar Datos Guardados</button>

    <div id="result"></div>
    <button onclick="captura()">Descargar Captura</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
